<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-warning bg-opacity-10">
      <div class="container-md">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-md">
      <div class="card my-4">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <form
                class="d-flex flex-column h-100"
                action=""
                method="post"
              >
                
                <div class="flex-grow-1">
                    <h1 class="text-center text-lg-start">Prisijungti</h1>
                  <div class="mb-3">
                    <label for="email" class="form-label">El. pa≈°tas</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="vardenis@pavardenis.lt"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="passwordInput" class="form-label"
                      >Slaptazodis</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="passwordInput"
                      placeholder="********"
                      minlength="8"
                    />
                    <p class="form-text">
                      Slaptazodis turi buti bent is astuoniu simboiu ir vienos
                      didziosios raides
                    </p>
                  </div>
                </div>

                <div
                  class="d-flex justify-content-center justify-content-lg-start gap-3"
                >
                  <button type="button" class="btn btn-primary btn-lg">
                    Prisijungti
                  </button>
                  <button type="reset" class="btn btn-outline-secondary btn-lg">
                    Cancel
                  </button>
                </div>
              </form>
            </div>
            <div class="col-lg-6 d-none d-lg-block">
              <img
                src="https://i.picsum.photos/id/824/500/500.jpg?hmac=YgkB3qAEv87HPNon-JKPtusUml0odUMFOvVZNEb9XZk"
                class="img-fluid w-100 test-h-500 test-img-fit"
                alt="form-picture"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
